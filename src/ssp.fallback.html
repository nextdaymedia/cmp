<html>
<body>
<script type="text/javascript">
	var url = new URL(window.location.href);
	var id = url.searchParams.get("id"); // "voetbalprimeur.nl-testpage-970x250"
	var target = url.searchParams.get("target"); // "http://www.voetbalprimeur.localhost:8080"
	var type = url.searchParams.get("type"); // "adSense"
	var format = url.searchParams.get("format"); // "300x600" || "728x90" || "auto"

	if (id) {
		var data = {
			id: id,
			target: target,
			type: type,
			format: format,
		};

		window.parent.postMessage(data, target);
		window.parent.parent.postMessage(data, target);
	}
</script>
</body>
</html>
